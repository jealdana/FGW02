<h1>{{heroe.nombre | uppercase}}</h1>
<hr>
<div class="row">
  <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class=" img-fluid">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar a heroes</a>
  </div>
  <div class="col-md-4">
    <h2>Bio:</h2>
    <hr>
    <p><small> Aparicion in </small> {{heroe.aparicion | date:'y'}}</p>
    <p>{{heroe.bio}}</p>
  </div>
</div>
